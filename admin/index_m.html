<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">

	let device_array;
	let _onChange;

	function getTableValues(settings){
			// add loop 
			console.log(settings);
			loadTable(settings.musicStations, settings);
		}

	function loadTable(obj){
			let  index = 1;
			let text = '';

            for(i in obj) {
                    text += '<tr id="' + index + '"><td><span id="' + index + '-index">' + index + '</span></td>'
                    text += '<td> <input id="' + index + '-Sender" type="text" class="validate center-align input-field" value="' + obj[i].Sender + '"></td>'
                    text += '<td>' + '' +
                        '<a id="' + index + '-delete" class="delete-device values-buttons btn-floating btn-small waves-effect waves-light red"><i class="material-icons" title="Delete device">delete</i></a>';
                    text += '</select></td></tr>';

                    index = (index + 1);
                }
                $('#musicStations').append(text);

                $('input, .delete-device').each(function () {
                    let $key = $(this);

                    $key.on('click', function () {
                        _onChange();
                    }).keyup(function () {
                        _onChange();
                    });

                    $key.change(function () {
                        _onChange();
                    }).keyup(function () {
                        _onChange();
                    });
                });
		}

		function add_row(){
			let index = $('tr').length;
			//TODO: add overwrite protection for existing index number if a previous device was removed from the list

			let text = '';

					text += '<tr id="' + index+ '" class="delete-device"><td><span id="'+ index + '-index">' + index + '</span></td>'
					text += '<td> <input id="'+ index + '-Sender" type="text" class="validate input-field center-align" value="<Enter Name>"></td>'
					text += '<td>' + '' +
						'<a id="'+ index + '-delete" class="delete-device values-buttons btn-floating btn-small waves-effect waves-light red"><i class="material-icons" title="Delete device">delete</i></a>';
					text += '</select></td></tr>';

			$('#musicStations').append(text);


            $('input').each(function () {
                let $key = $(this);

                $key.on('click', function(){
                    _onChange();
                }).keyup(function() {
                    _onChange();
                });

                $key.change(function() {
                    _onChange();
                }).keyup(function() {
                    _onChange();
                });
            });

            M.updateTextFields();
		}

		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			_onChange = onChange;
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;

			socket.emit('getObject', 'system.config', function (err, obj) {
             
		   });

		   getTableValues(settings);
		   console.log('tables loaded')
			 
			$('#add-device').click(function(){
			add_row();
			});


			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			let obj = {};
            let i = 0;
            $('tbody > tr').each(function(){
                i = i+1;
                let radiosender = $('#' + i + '-Sender').val();



                if(!obj.musicStations){
                    obj.musicStations = {1:{Sender: radiosender}};
                }else{
                    obj.musicStations[i] = {Sender: radiosender};
                }

                console.log(JSON.stringify(obj));
            });
			console.log('index: ' + i);
			

			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="alexawecker.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		
		
		<div class="row">

			<div class="col s2 input-field">
				<input type="number" class="value" id="amount" />
				<label for="amount" class="translate">Set amount of wanted alarm</label>
			</div>
			
		</div>

		<section>
			<div class="row">
					<a id="add-device" class="table-button-add waves-effect waves-light btn blue translate"><i class="large left material-icons">add_circle</i>Add Device</a>
			</div>
			<div class="col s10 m10 l10 xl10 row">
				<div class="table-values-div">
					<table class="table-values centered">
						<thead>
							<tr>
								<th class="translate" > </th>
								<th class="translate" >Sender</th>
								<th class="translate">Remove</th>
							</tr>
						</thead>
						<tbody id="musicStations"></tbody>	
					</table>
				</div>
			</div>
		</section>


	</div>

</body>

</html>
